<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
      .message {
          font-family: Nunito;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            color: #e74c3c;
        }
    </style>
  </head>
  <body>
  <div class="message" onclick="x.style.display = 'block';" style="display: none; position: absolute; z-index: 1000;">
        <h1>Warning</h1>
        <p>This site contains malware stuff due to unknown reasons.</p>
  </div>
  </body>
</html>
