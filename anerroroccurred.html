<!DOCTYPE html>
<html>
  <head>
    <title>An Error Occurred</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
      @import url('https://fonts.cdnfonts.com/css/perfect-dos-vga-437');
      body {
        background-color: black;
        color: lightgray;
      }
      .message {
          font-family: Nunito;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            color: #e74c3c;
        }
    </style>
  </head>
  <body>
    <p>An Error Occurred</p>
  <div class="message" onclick="this.style.visibility='hidden';" style="display: none; position: absolute; z-index: 1000;">
        <h1>Warning</h1>
        <p>This site contains malware stuff due to unknown reasons, visit <a href="http://anerroroccurred.com/">http://anerroroccurred.com/</a>.</p>
  </div>
  </body>
</html>
